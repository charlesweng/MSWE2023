<!doctype html>
<html>
  <title>University Registrar</title>
  <head>
    <link rel="stylesheet" href='/static/index.css'/>
    <link rel="stylesheet" href='/static/css/bootstrap.min.css'/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row p-3">
        <div class="col"></div>
        <div class="col">
          <h1 class="center">Course Id: {{courses[0]["course_id"]}}</h1>
          <h1 class="center">Course Name: {{courses[0]["course_name"]}}</h1>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <h3>Courses</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{student["student_id"]}}</td>
          <td>{{student["first_name"]}}</td>
          <td>{{student["last_name"]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class='text-center'>
      <button class="btn btn-danger " onclick="window.location.href='{{ url_for('find_students_in_course_form') }}';">Back to Find Students In Course</button>
    </div>
    <div class='text-center p-3'>
      <p>{{result_message if result_message != None else ""}}</p>
    </div>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
